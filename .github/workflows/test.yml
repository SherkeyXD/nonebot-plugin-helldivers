name: Test

on:
  push:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v9

      - name: Install Dependencies
        run: |
            poetry install

      - name: Run Tests
        run: |
            python -m test.assignment
